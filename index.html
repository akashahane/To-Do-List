<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="card app-container" style="max-width: 42rem">
      <div class="card-body app-body">
        <h3 class="card-title app-title">Your To-Do List</h3>
        <div class="input-div">
          <input
            type="text"
            placeholder="Add a new task"
            class="input"
            itemid="input"
            id="input-box"
          />
          <button class="add-btn" id="add-btn">Add</button>
        </div>
        <div class="list-container" id="list-container">
          <!-- <div class="list-item" id="list-item">
            <h6>Task 1</h6>
            <div class="list-item-btns" id="list-item-btns">
              <input type="checkbox" id="checkbox" class="checkbox" />
              <button class="list-btn">Delete</button>
            </div>
          </div> -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
